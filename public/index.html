<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Real-Time Voice Translation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WhatsApp Real-Time Voice Translation</h1>
        </header>
        
        <main>
            <div class="chat-container">
                <div class="chat-header">
                    <h2>Live Translation Chat</h2>
                </div>
                
                <div class="chat-messages" id="chat-messages">
                    <div class="message incoming">
                        <p>Welcome to the real-time voice translation service!</p>
                        <span class="timestamp">Just now</span>
                    </div>
                </div>
                
                <div class="chat-controls">
                    <div class="language-selector">
                        <label for="source-language">Your Language:</label>
                        <select id="source-language">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="hi">Hindi</option>
                            <option value="ar">Arabic</option>
                            <option value="pt">Portuguese</option>
                        </select>
                        
                        <label for="target-language">Translate to:</label>
                        <select id="target-language">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="hi">Hindi</option>
                            <option value="ar">Arabic</option>
                            <option value="pt">Portuguese</option>
                        </select>
                    </div>
                    
                    <div class="audio-controls">
                        <button id="record-btn" class="record-btn">
                            <span class="btn-text">Hold to Record</span>
                            <span class="recording-indicator"></span>
                        </button>
                    </div>
                    
                    <div class="status-indicator">
                        <span id="status-text">Ready to translate</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/audio.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
